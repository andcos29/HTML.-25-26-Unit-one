<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms HTML</title>
</head>
<body>
    <form action="">
        <table>
              <!--basic text-->
            <tr>
                <td><label for="Username">Username</label></td>
                <td><input type="text" name="Username" id="Username"></td>
            </tr>
           <!--email with validation-->
            <tr>
                <td><label for="Email"> Email</label></td>
                <td><input type="Email" name="Email" id="Email"></label></td>
            </tr>
            <!--Password-->
            <tr>
<td><label for="Password">Password</label></td>
<td><input type= "password" name="Password" id="Password"></td>
  <!--Phone number-->
            </tr>
            <tr>
                <td> <label for="Phone">Phone</label></td>
                <td><input type="tel" name="Phone" id="Phone"></td>
            </tr>
              <!--Website URL-->
              <tr>
<td> <label for="website">Website:</label></td>
<td><input type= "url" name="website" id="website"></td>
              </tr>
              <!--date-->
              <td><label for="Website">Date:</label></td>
              <input type="date" name="date" id="date"> </input>
               <!--Multiline text area-->
              <tr>
<td><label for="message"></label>Message</td>
<td><textarea name="message" id="message"></textarea></td>
              </tr>
              <!---Radio Button (multi choice)-->
              <tr>
<td>Grade level:</td>
<td>
    <label><input type="radio" name="grade" value="9th">9th Grade</label>
     <label><input type="radio" name="grade" value="10th">10th Grade</label>
      <label><input type="radio" name="grade" value="11th">11th Grade</label>
       <label><input type="radio" name="grade" value="12th">12th Grade</label>   
</td>
              </tr>
                <!--Select (Drop Down)-->
        </table>
    </form>

</body>
</html>
